<!DOCTYPE HTML>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head >
    <div th:fragment="head">
        <link rel="stylesheet"  th:href="@{/ace-master/assets/css/bootstrap.min.css}" />
        <link rel="stylesheet"  th:href="@{/ace-master/assets/font-awesome/4.5.0/css/font-awesome.min.css}" />

        <link rel="stylesheet"  th:href="@{/ace-master/assets/css/ace.min.css}" class="ace-main-stylesheet" id="main-ace-style" />
        <!--<link rel="stylesheet"  th:href="@{/ace-master/assets/css/ace-skins.min.css}" />
        <link rel="stylesheet"  th:href="@{/ace-master/assets/css/ace-rtl.min.css}" />-->
        <link th:href="@{https://pro.fontawesome.com/releases/v5.0.13/css/all.css}" data-prerender="keep" rel="stylesheet">
        <!--<link rel="stylesheet"  th:href="@{/ace-master/assets/css/fonts.googleapis.com.css}" />-->
    </div>
</head>
<body class="no-skin" id="common">
    <div id="navbar" class="navbar navbar-default  ace-save-state">
        <div class="navbar-container ace-save-state" id="navbar-container">
            <div class="navbar-header pull-left">
                <a href="index.html" class="navbar-brand">
                    <small>
                        <i class="fa fa-leaf"></i>
                        油卡分发平台
                    </small>
                </a>
            </div>

            <div class="navbar-buttons navbar-header pull-right" role="navigation">
                <ul class="nav ace-nav">
                    <li class="light-blue dropdown-modal">
                        <a data-toggle="dropdown" href="#" class="dropdown-toggle">
                            <span class="user-info">
									<small>欢迎,</small>
									<span th:text="${session.userInfo.username}">佚名</span>
								</span>

                            <i class="ace-icon fa fa-caret-down"></i>
                        </a>

                        <ul class="user-menu dropdown-menu-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
                            <li>
                                <a th:href="@{/loginout}" >
                                    <i class="ace-icon fa fa-power-off"></i>
                                    退出系统
                                </a>
                            </li>
                            <li>
                                <a id="modifyPass" style="cursor:pointer">
                                    <i class="ace-icon glyphicon glyphicon-user"></i>
                                    修改密码
                                </a>
                            </li>
                        </ul>
                        <!--修改密码模态框-->
                        <div th:include="/common :: #myModal" th:remove="tag"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="sidebar" class="sidebar  responsive  ace-save-state">
        <ul class="nav nav-list" id="mutree">
        </ul>
    </div>

</body>
<div th:fragment="commonjs">
    <script th:src="@{/common/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/common/jquery.md5.js}"></script>
    <script th:src="@{/ace-master/assets/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/ace-master/assets/js/ace.min.js}" type="text/javascript"></script>
    <script th:src="@{/common/common.js}" type="text/javascript"></script>
    <script th:src="@{/ace-master/assets/js/hplus.js}" type="text/javascript"></script>
    <script th:src="@{/ace-master/assets/js/respond.min.js}" type="text/javascript"></script>

    <!-- bootstrap-table插件 V1.11 -->
    <script th:src="@{/bootstrap-table/bootstrap-table.js}"></script>
    <!--<script th:src="@{/bootstrap-table/bootstrap-table-mobile.min.js}"></script>-->
    <script th:src="@{/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
    <script th:src="@{/bootstrap-table/extensions/export/bootstrap-table-export.min.js}"></script>

    <script th:src="@{/plugins/layer/layer.js}" type="text/javascript"></script>
    <script th:src="@{/ace-master/assets/js/ace-elements.min.js}"></script>
    <script th:src="@{/ace-master/assets/js/ace.min.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        //获取全部的菜单列表
                    window.allMenus = [[${session.menuTree}]];
//        window.allMenus = [[${application.menuTree}]];
    </script>
    <script th:src="@{/js/menu.js}"+tt=Math.random() type="text/javascript"></script>
</div>
</html>
