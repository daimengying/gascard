<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="UTF-8">
    <title>代理商信息</title>
    <style type="text/css">
        #memoDiv{
            background-color:#f9f9f9;
            border:1px solid #ccc;
            transition:border linear .2s,box-shadow linear .2s;
            padding:4px 6px;
            color:#555;word-wrap: break-word;
            white-space: pre-wrap;width: 390px;
            margin-top: 0;height:200px;
            overflow:auto;
        }
        .form-control{
            width: 80%;
        }

    </style>
</head>
<body class="gray-bg">
    <form class="form-horizontal" id="agentCharge" th:method="post">
        <input type="hidden" name="userId" th:value="${agent.id}"/>
        <div class="form-group">
            <label class="col-sm-2 control-label">代理商账号:</label>
            <div class="col-sm-10"><input class="form-control" type="text" name="username" th:value="${agent.username}" id="username"/></div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">充值金额:</label>
            <div class="col-sm-10"><input class="form-control" type="text" name="money" value="" id="money"/></div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">充值方式:</label>
            <div class="col-sm-10">
                <select name=payType>
                    <option value="1">公账收款</option>
                    <option value="2">公支付宝</option>
                    <option value="3">私账</option>
                    <option value="4">转移</option>
                    <option value="5">未到账退款</option>
                    <option value="6">测试加款</option>
                    <option value="7">其他原因充扣款</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">备注:</label>
            <div class="col-sm-10">
                <input type="hidden" value=""  id="memo" name="memo">
                <div contenteditable="true" id="memoDiv" ></div>
                <div >在谷歌和火狐浏览器中可直接粘贴剪贴板图片，QQ截图按ctrl+alt+a</div>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="close">关闭</button>
            <button class="btn btn-primary" type="button"  onclick="AgentManager.commitCharge()">保存内容</button>
        </div>

    </form>
</body>
<script th:inline="javascript">

</script>

</html>
