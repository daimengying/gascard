<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  lang="zh-CN">
<head >
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <!-- 适配移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员列表</title>
    <meta name="description" content="overview &amp; stats" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link th:href="@{/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
    <div th:include="/head :: head" th:remove="tag"></div>
    <style  type="text/css">
        .form-group {
            padding-left: 12px;
        }
    </style>
</head>

<body class="no-skin">
<div th:include="/head :: #common" th:remove="tag"></div>
<div class="main-content">
    <div class="main-content-inner">
        <div class="page-content" style="min-height: 900px ;">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <h3 class="header smaller lighter blue">管理员管理</h3>

                            <div class="clearfix">
                                <div class="pull-right tableTools-container"></div>
                            </div>
                        </div>

                        <div class="ibox-content">

                            <div class="example-wrap">
                                <div class="example">
                                    <div class="form-inline">
                                        <input type="hidden" value="2"  id="roleType" name="roleType">
                                        <div class="form-group" >
                                            <label for="username">管理员账号： </label>
                                            <input type="text" class="form-control" id="username" placeholder="" />
                                        </div>
                                        <div class="form-group" >
                                            <label for="name">管理员名称： </label>
                                            <input type="text" class="form-control" id="name" placeholder="" />
                                        </div>
                                        <div class="form-group" >
                                            <button type="button" class="form-control" onclick="UserManager.search('adminTable')" >
                                                <i class="glyphicon glyphicon-search" aria-hidden="true" > 搜索 </i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="btn-group hidden-xs" id="adminTableToolbar" role="group">
                                        <button type="button" class="btn btn-outline btn-default" id="addAdmin">
                                            <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                        </button>
                                        <div th:include="/common :: #myModal" th:remove="tag"></div>
                                        <button type="button" class="btn btn-outline btn-default" onclick="UserManager.deleteBatch('adminTable', '/userManager/batchDeleteUserAjax', true)">
                                            <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                        </button>
                                        <button type="button" class="btn btn-outline btn-default" id="editAdmin">
                                            <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                    <table id="adminTable" data-mobile-responsive="true">
                                        <thead>
                                        <tr>
                                            <th data-field="state" data-checkbox="true"></th>
                                            <th data-field="id" data-align="center">编号</th>
                                            <th data-field="username" data-align="center">管理员账号</th>
                                            <th data-field="name" data-align="center" >管理员名称</th>
                                            <th data-field="phone" data-align="center" >电话</th>
                                            <th data-field="createTime" data-align="center" data-sortable="true" data-sort-name="create_time">创建时间</th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="/head :: commonjs" th:remove="tag"></div>
<script th:src="@{/plugins/zTree/js/jquery.ztree.all-3.5.min.js}" type="text/javascript"></script>
<script th:src="@{/js/tree.js}" type="text/javascript"></script>
<script th:src="@{/js/userManager/adminManager.js}"+tt=Math.random() type="text/javascript"></script>
</body>
</html>
