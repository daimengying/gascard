<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  lang="zh-CN">
<head >
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <!-- 适配移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>财务管理</title>
    <meta name="description" content="overview &amp; stats" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link th:href="@{/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
    <div th:include="/head :: head" th:remove="tag"></div>
    <style  type="text/css">
        .form-group {
            padding-left: 12px;
        }

    </style>
</head>

<body class="no-skin">
<div th:include="/head :: #common" th:remove="tag"></div>
<div class="main-content">
    <div class="main-content-inner">
        <div class="page-content" style="min-height: 900px ;">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <h3 class="header smaller lighter blue">财务管理</h3>

                            <div class="clearfix">
                                <div class="pull-right tableTools-container"></div>
                            </div>
                        </div>

                        <div class="ibox-content">

                            <div class="example-wrap">
                                <div class="example">
                                    <div class="form-inline">
                                        <div class="form-group" >
                                            <label for="account">代理商账号： </label>
                                            <input type="text" class="form-control" id="account" />
                                        </div>
                                        <div class="form-group" >
                                            <label for="beginTime">开始时间： </label>
                                            <input type="text" class="form-control" id="beginTime" onfocus="WdatePicker()" readonly="readonly" />
                                        </div>
                                        <div class="form-group" >
                                            <label for="endTime">结束时间： </label>
                                            <input type="text" class="form-control" id="endTime" onfocus="WdatePicker()" readonly="readonly" />
                                        </div>

                                        <div class="form-group" >
                                            <label >支付方式： </label>
                                            <select name=payType id="payType">
                                                <option value="1">公账收款</option>
                                                <option value="2">公支付宝</option>
                                                <option value="3">私账</option>
                                                <option value="4">转移</option>
                                                <option value="5">未到账退款</option>
                                                <option value="6">测试加款</option>
                                                <option value="7">其他原因充扣款</option>
                                            </select>
                                        </div>

                                        <div class="form-group" >
                                            <button type="button" class="form-control" onclick="FinancialManage.search('financialManageTable')" >
                                                <i class="glyphicon glyphicon-search" aria-hidden="true" > 搜索 </i>
                                            </button>
                                        </div>


                                    </div>
                                    <div class="btn-group hidden-xs" id="financialManageToolbar" role="group">

                                    </div>
                                    <table id="financialManageTable" data-mobile-responsive="true">
                                        <thead>
                                        <tr>
                                            <th data-field="state" data-checkbox="true"></th>
                                            <th data-field="id" data-align="center">编号</th>
                                            <th data-field="account" data-align="center">账号</th>
                                            <th data-field="money" data-align="center" >充值金额</th>
                                            <th data-field="payType" data-align="center" >充值方式</th>
                                            <th data-field="optionTime" data-align="center" >充值时间</th>
                                            <th data-field="memo" data-align="center" >备注</th>
                                            <th data-field="optionUser" data-align="center" >操作人</th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="/head :: commonjs" th:remove="tag"></div>
<script th:src="@{/plugins/My97DatePicker/WdatePicker.js}" type="text/javascript"></script>
<script th:src="@{/js/financialManage/financialManage.js}"+tt=Math.random() type="text/javascript"></script>
</body>
</html>
