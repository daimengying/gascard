<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="UTF-8">
    <title>油卡信息</title>
    <style type="text/css">
        .col-sm-10{
            width: 50%;
        }
    </style>
</head>
<body>
<div class="widget-box">
    <div class="widget-body">
        <div class="widget-main">
            <div id="fuelux-wizard-container" class="no-steps-container">
                <form  th:method="post" id="addCardForm" class="form-horizontal">
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">名称 :</label>
                        <div class="col-sm-10">
                            <input type="text" name="name"  id="name"  class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 control-label">油卡类型 :</label>
                        <div class="col-sm-10">
                            <select name=type id="type">
                                <option value="1">中国石油</option>
                                <option value="2">中国石化</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 control-label">面值 :</label>
                        <div class="col-sm-10">
                            <input type="text" name="amount"  id="amount"  class="form-control">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="close">关闭</button>
                        <button class="btn btn-primary" type="button" id="saveAdmin" onclick="CardManage.addCard();">保存内容</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
